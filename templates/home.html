{% extends "layout.html" %}
{% block content %}    
<h1>Home Page</h1>
<ul>
    {% for post in posts %}
        <li>
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
